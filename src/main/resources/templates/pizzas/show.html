<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:insert="~{fragments/fragments :: head}"></head>
	<body>
		<header th:insert="~{fragments/navbar :: navbar('pizzas')}"></header>		
		<main class="container">	
			<th:block th:object="${pizza}">
				
				<h3 class="text-center py-4 mb-4">
					. . a whimsy of [[*{name}]]
				</h3>	
				
				<div class="row  justify-content-center">
					<div class="card mb-4 shadow-sm col-3">
						
					    <img th:src="*{photo}" class="card-img-top img-fluid" th:alt="'Image of pizza: ' + *{name}">
					  
						  <div class="card-body text-center">
					        <h5 class="card-title" th:text="*{name}"></h5>
					        <p class="card-text text-muted" > 
								[[*{description}]] - where tradition meets a burst of flavor in every mouthful.
							</p>
					       <!--
							<div class="d-flex justify-content-evenly align-items-center">
					            <span class="h5 text-primary" th:text="'€ ' + *{price}"></span>
					            <a th:href="@{/pizzas}" class="btn btn-outline-primary btn-sm">Back</a>
					        </div>
						   --> 
							
							<div class="d-flex flex-column align-items-center mb-2" style="height: 130px;">
							  
								<div class="p-1">
								<span class="h3 text-dark" th:text="'€ ' + *{price}"></span>
							  </div>
						
							  <div class="mt-auto p-3">
								<a th:href="@{/pizzas}" class="btn btn-outline-dark btn-lg">Back</a>
							  </div>
							  
							</div>
							
					    </div>
					</div>
				</div>
			</th:block>				
		</main>
		<footer th:replace="~{fragments/fragments :: footer}"></footer>	
		<th:block th:replace="~{fragments/fragments :: scripts}"></th:block>
	</body>
</html>
