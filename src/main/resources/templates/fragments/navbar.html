<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<body>
		<header>
			<nav th:fragment="navbar(route)" class="navbar navbar-expand-lg bg-body-tertiary">
			  <div class="container">
			    <a class="navbar-brand" href="#">Pizzas</a>
			    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			      <span class="navbar-toggler-icon"></span>
			    </button>
			    <div class="collapse navbar-collapse" id="navbarSupportedContent">
			      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
					  <a class="nav-link" aria-current="page" th:href="@{/}" th:classappend="${ route == 'home' ? 'active' : ' '}">Home</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" href="#" th:href="@{/pizzas}" th:classappend="${ route == 'pizzas' ? 'active' : ' '}">Pizzas</a>
					</li>
				  </ul>
				  
				  <form class="d-flex" method="GET" th:action="@{/pizzas}">
			          <input class="form-control me-2" type="text" name="search"  placeholder="Type in your pizza craving" th:value="${pizzaSearch}">
			          <button class="btn btn-sm btn-outline-secondary" type="submit">UP</button>
			      </form> 
				  
			    </div>
			  </div>
			</nav>
		</header>
	</body>
</html>
